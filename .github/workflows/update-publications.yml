# GitHub Actions workflow to update publications weekly
# This workflow:
# 1. Fetches latest publication data from ORCID
# 2. Renders the Quarto website
# 3. Deploys to GitHub Pages

name: Update Publications

on:
  # Run weekly on Sundays at 02:00 UTC
  schedule:
    - cron: '0 2 * * 0'
  
  # Allow manual triggering
  workflow_dispatch:
  
  # Also run on pushes to main (for testing)
  push:
    branches:
      - main
    paths:
      - 'R/**'
      - '*.qmd'
      - '_quarto.yml'
      - '.github/workflows/**'

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.0'
          use-public-rspm: true
      
      - name: Install R packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            httr2
            purrr
            dplyr
            tidyr
            stringr
            jsonlite
            glue
            DT
            ggplot2
            here
            readxl
      
      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
      
      - name: Create data directory
        run: mkdir -p _data
      
      - name: Fetch ORCID publications
        run: Rscript R/fetch_orcid_publications.R
      
      - name: Render Quarto website
        run: quarto render
      
      - name: Commit updated data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add _data/
          git diff --staged --quiet || git commit -m "Update publication data [skip ci]"
          git push
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4